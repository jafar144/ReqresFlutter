name: prj_reqres
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.6
  dio: ^5.7.0
  cached_network_image: ^3.4.1
  go_router: ^14.6.0
  get_it: ^8.0.2
  shimmer: ^3.0.0
  dartz: ^0.10.1
  flutter_svg: ^2.0.14
  flutter_native_splash: ^2.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#141414"
  image: "assets/images/app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/vectors/
    - assets/images/

  fonts:
    - family: CircularStd
      fonts:
        - asset: assets/fonts/CircularStd-Black.ttf
          weight: 800
        - asset: assets/fonts/CircularStd-Bold.ttf
          weight: 700
        - asset: assets/fonts/CircularStd-Medium.ttf
          weight: 500
        - asset: assets/fonts/CircularStd-Regular.ttf
          weight: 400
